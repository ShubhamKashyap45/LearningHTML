<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting Examples</title>

    </head>

    <body>
        <p>
            <strong>Strong:</strong>
            This text is important and bold
        </p>

        <p>
            <em>Emphasized: </em>
            This text is emphasized and italic
        </p>

        <p>
            <i>italic:</i>
            This text is italic
        </p>

        <p>
            <mark> Marked: </mark>
            This text is highlighted.
        </p>
    </body>
</html>
