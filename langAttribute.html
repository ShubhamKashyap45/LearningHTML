<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lang Attribute</title>

        <style>
            body{
                text-align: center;
            }
            h1 {
                color: green;
            }
            .lang-info {
                font-style: italic;
            }
        </style>
    </head>
    
    <body>
        <h1>GeeksforGeeks</h1>
        <h2>Lang Attribute</h2>

        <p lang="en">
            A computer science portal for geeks
        </p>

        <p lang="fr" class="lang-info"> 
            A computer science portal for geeks
        </p>

        <p lang="es" class="lang-info">
            A computer science portal for geeks
        </p>

    </body>
</html>
