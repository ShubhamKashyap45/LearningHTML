<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Text Formatting</title>
    </head>

    <body>
        <p><strong>This very important</strong> message</p>

        <p>
            The chemical formula of water is H<sub>2</sub>O.
        </p>

        <p>
            <del>Deleted text</del> and <ins>inserted text</ins>
            are shown here.
        </p>

        <p>
            <small>Smaller text</small> can be used for disclaimers.
        </p>

        <p>
            E = mc <sup>2</sup>
        </p>

        <p>
            <b>This text is bold in HTML</b>
        </p>
    </body>
</html>
